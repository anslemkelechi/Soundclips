<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMUSIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="preloader">
        <div class="preloader-box">
            <img src="img/pre.gif" alt="preloader">
        </div>
    </div>
      <div class="mob-back">
  </div>
  <div class="active hid open">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="hid close">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <div class="mobile-nav active-mob">
    <nav class="nav-mob">
      <ul>
        <li><a href="#">Library</a></li>
              <li><a href="#">Now Playing</a></li>
              <li><a href="#">Top Albums</a></li>
              <li><a href="#">Favorites</a></li>
      </ul>
    </nav>
  </div>
  <header class="header">
      <nav class="navigation">
          <div class="logo-box">
          <h3>Music</h3>
      </div>
          <ul>
              <li><a href="#">Library</a></li>
              <li><a href="#">Now Playing</a></li>
              <li><a href="#">Top Albums</a></li>
              <li><a href="#">Favorites</a></li>
          </ul>
          <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
          </div>
      </nav>
      <!-- Music Template -->
      <div class="music-container" id="0">

         <div class="music-tab">

          <div class="grid-a">
              <div class="music-cover">
                  <img src="img/cover/cover-0.jpg" class="music-cover__img" alt="music-cover-for-">
                  <div class="music-action">
                      <ul>
                          <li><i class="fa-regular fa-heart"></i></li>
                          <li><i class="fa-regular fa-message"></i></li>
                          <li><i class="fa-regular fa-share-from-square"></i></li>
                      </ul>
                  </div>
              </div>
          </div>

          <div class="grid-b">
              <div class="music-content">
                  <div class="music-header">
                      <h3 class="main-header">Rider</h3>
                      <h5 class="sub-header">Juice Wrld</h5>
                  </div>
                  <div class="music-control">
                      <ul>
                          <li><i class="fa-solid fa-rotate-left"></i></li>
                          <li><i class="fa-solid fa-backward-fast"></i></li>
                          <li><i class="fa-solid fa-play"></i></li>
                          <li><i class="fa-solid fa-forward-fast"></i></li>
                          <li><i class="fa-solid fa-shuffle"></i></li>
                      </ul>
                      <span class="scroll"></span>
                  </div>
                  <div class="music-desc">
                      <p class="desc-text"></p>
                  </div>
              </div>
          </div>
      </div>

      </div>
      <!-- End Music Template -->
  </header>
  <div class="footer">
       <div class="bottom-nav">
          <div class="side-left">
         <p class="prev-btn"><i class="fa-solid fa-angle-left"></i>Prev</p>
      </div>
          <ul>
              <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
          <div class="side-right">
            <p class="next-btn">Next<i class="fa-solid fa-angle-right"></i></p>
          </div>
        </div>
        </div>

<script src="app.js"></script>
</body>
</html>
